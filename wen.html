<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集目录</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 设置背景图片 */
        body {
            background-image: url('assets/images/7.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;  /* 防止内容超出屏幕 */
        }

        /* 增加字体大小 */
        .directory a {
            font-size: 24px; /* 设置更大的字体 */
            color: black; /* 保持黑色字体 */
            text-decoration: none; /* 去掉下划线 */
            margin-right: 300px; /* 作品之间的间距 */
        }

        /* 悬停效果：将字体颜色更改为黑蓝绿色 */
        .directory a:hover {
            color: #006f60; /* 黑蓝绿色 */
        }

        .directory {
            display: flex;
            flex-wrap: wrap; /* 保证内容换行 */
            justify-content: flex-start; /* 将内容对齐至左侧 */
            margin: 20px 0;
            width: 100%; /* 确保目录宽度不超出屏幕 */
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        .column {
            width: 22%; /* 控制每列的宽度 */
            margin-right: 3%; /* 增加列之间的间距 */
            text-align: center;
            margin-bottom: 15px; /* 增加每列之间的底部间距 */
        }

        .column a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            background-color: #f3f8f6;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .column a:hover {
            background-color: #00BFFF;
            color: white;
        }

        .content {
            margin-top: 20px;
        }

        .load-btn, .close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        form button {
            margin-top: 15px;
            padding: 10px;
            background-color: #A2B8CA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #00BFFF;  /* 天蓝色 */
        }

        /* 固定按钮在右下角 */
        #back-to-top, #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color:#000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* 确保按钮显示在最上面 */
        }

        #back-to-top:hover, #back-button:hover {
            background-color: #006f60; /* 鼠标悬停时改变颜色 */
        }
    </style>
</head>
<body>

    <h1>作品集 - 目录</h1>

    <div class="directory">
        <a href="/wen/百年孤独.html" class="floating-word">百年孤独</a>
        <a href="javascript:void(0);" onclick="window.location.href='files/PDF/简爱.pdf'">简爱</a>
        <a href="/wen/你好.html" class="floating-word">你好</a>
        <a href="/wen/流浪地球.html" class="floating-word">流浪地球</a>
        <a href="/wen/飘.html" class="floating-word">飘</a>
    </div>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" title="返回顶部">↑</button>
    <!-- 返回按钮 -->
    <button id="back-button" title="返回">返回</button>

    <!-- 引入 JavaScript 文件 -->
    <script src="../scripts.js"></script>

</body>
</html>
