<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集目录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .directory ul {
            list-style-type: none;
            padding: 0;
        }

        .directory ul li {
            margin: 10px 0;
        }

        .directory ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .directory ul li a:hover {
            color: #00BFFF;
        }

        .content {
            display: none; /* Initially hide the content */
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .markdown-content {
            white-space: pre-wrap; /* Preserve formatting */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Include marked.js -->
</head>
<body>

    <h1>作品集 - 目录</h1>

    <div class="directory">
        <ul>
            <li><a href="javascript:void(0);" onclick="toggleContent('content-one')">百年孤独</a></li>
            <li><a href="javascript:void(0);" onclick="toggleContent('content-two')">简爱</a></li>
            <li><a href="javascript:void(0);" onclick="toggleContent('content-three')">流浪地球</a></li>
            <li><a href="javascript:void(0);" onclick="toggleContent('content-four')">飘</a></li>
        </ul>
    </div>

    <!-- 内容部分 -->
    <div id="content-one" class="content">
        <h2>百年孤独</h2>
        <button onclick="loadMarkdown('百年孤独')">加载《百年孤独》Markdown文件</button>
        <div id="markdown-content-one" class="markdown-content"></div>
    </div>

    <div id="content-two" class="content">
        <h2>简爱</h2>
        <div id="markdown-content-two" class="markdown-content"></div>
    </div>

    <div id="content-three" class="content">
        <h2>流浪地球</h2>
        <div id="markdown-content-three" class="markdown-content"></div>
    </div>

    <div id="content-four" class="content">
        <h2>飘</h2>
        <div id="markdown-content-four" class="markdown-content"></div>
    </div>

    <script>
        // Function to toggle the visibility of the content
        function toggleContent(contentId) {
            var content = document.getElementById(contentId);
            // Toggle visibility
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        // Function to load and render the Markdown content from the file
        function loadMarkdown(bookName) {
            // Construct file path based on the book name
            const filePath = 'files/MD/' + bookName + '.md'; // Replace with your actual file path

            fetch(filePath, {
                headers: {
                    'Accept': 'text/plain' // Ensure the server sends the correct content type
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('文件加载失败');
                }
                return response.text(); // Read the file as text
            })
            .then(markdownText => {
                // Convert Markdown to HTML using marked.js
                document.getElementById('markdown-content-' + bookName).innerHTML = marked(markdownText);
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content-' + bookName).innerHTML = '无法加载文件，请稍后再试。';
            });
        }
    </script>

</body>
</html>
