<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集目录</title>
    <link rel="stylesheet" href="styles/markdown.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 增加字体大小 */
        .directory a {
            font-size: 24px; /* 设置更大的字体 */
            color: black; /* 保持黑色字体 */
            text-decoration: none; /* 去掉下划线 */
            margin-right: 300px; /* 作品之间的间距 */
        }

        /* 悬停效果：将字体颜色更改为黑蓝绿色 */
        .directory a:hover {
            color: #006f60; /* 黑蓝绿色 */
        }

        .directory {
            display: flex;
            flex-wrap: wrap; /* 保证内容换行 */
            justify-content: flex-start; /* 将内容对齐至左侧 */
            margin: 20px 0;
            width: 100%; /* 确保目录宽度不超出屏幕 */
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        .column {
            width: 22%; /* 控制每列的宽度 */
            margin-right: 3%; /* 增加列之间的间距 */
            text-align: center;
            margin-bottom: 15px; /* 增加每列之间的底部间距 */
        }

        .column a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .column a:hover {
            background-color: #00BFFF;
            color: white;
        }

        .content {
            margin-top: 20px;
        }

        .load-btn, .close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>作品集 - 目录</h1>

    <div class="directory">
            <a href="javascript:void(0);" onclick="toggleContent('content-one')">百年孤独</a>
            <a href="javascript:void(0);" onclick="toggleContent('content-two')">简爱</a>
            <a href="javascript:void(0);" onclick="toggleContent('content-six')">你好</a>
            <a href="javascript:void(0);" onclick="toggleContent('content-three')">流浪地球</a>
            <a href="javascript:void(0);" onclick="toggleContent('content-four')">飘</a>
    </div>

    <!-- Content sections -->
    <div id="content-one" class="content">
        <h2>百年孤独</h2>
        <button class="load-btn" onclick="loadMarkdown('百年孤独')">加载《百年孤独》Markdown文件</button>
        <div id="markdown-content-百年孤独" class="markdown-content"></div>
        <button class="close-btn" onclick="toggleContent('content-one')">收起</button>
    </div>

    <!-- Repeat for other content sections... -->

    <script>
        function toggleContent(contentId) {
            var content = document.getElementById(contentId);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function loadMarkdown(bookName) {
            const filePath = 'files/MD/' + bookName + '.md';
            fetch(filePath, { headers: { 'Accept': 'text/plain' } })
                .then(response => response.text())
                .then(markdownText => {
                    const elementId = 'markdown-content-' + bookName;
                    document.getElementById(elementId).innerHTML = marked.parse(markdownText);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    const elementId = 'markdown-content-' + bookName;
                    document.getElementById(elementId).innerHTML = '无法加载文件，请稍后再试。';
                });
        }
    </script>

</body>
</html>
