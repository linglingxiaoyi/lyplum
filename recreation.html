<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动态背景和词汇</title>
    <style>
      body {
    background-image: url('assets/images/9.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;  /* 防止内容超出屏幕 */
}

/* 右侧动画人物 */
#animated-image {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 200px;
    height: 355px;
    background-image: url('assets/images/哪吒1.jpg');
    background-size: cover;
    background-position: center;
    animation: crazy-motion 10s infinite ease-in-out;
    opacity: 0.7;
}

/* 定义飘动的词汇样式 */
.floating-word {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.8);
    animation: float 20s infinite linear;
    white-space: nowrap;  /* 防止文本换行 */
    transform: rotate(0deg); /* 保证文字正面朝上 */
}

/* 定义词汇漂浮的动画 */
@keyframes float {
    0% {
        transform: translate(0, 0); /* 起始位置 */
        opacity: 1;
    }
    25% {
        transform: translate(50px, -50px); /* 向右上方漂浮 */
        opacity: 1;
    }
    50% {
        transform: translate(100px, 0); /* 向右漂浮 */
        opacity: 1;
    }
    75% {
        transform: translate(50px, 50px); /* 向右下方漂浮 */
        opacity: 1;
    }
    100% {
        transform: translate(0, 0); /* 回到起始位置 */
        opacity: 1;
    }
}

/* 设置词汇的随机位置，避免重叠 */
.floating-word:nth-child(1) { top: 5%; left: 10%; animation-duration: 12s; }
.floating-word:nth-child(2) { top: 15%; left: 30%; animation-duration: 14s; }
.floating-word:nth-child(3) { top: 25%; left: 50%; animation-duration: 16s; }
.floating-word:nth-child(4) { top: 35%; left: 70%; animation-duration: 18s; }
.floating-word:nth-child(5) { top: 45%; left: 90%; animation-duration: 20s; }
.floating-word:nth-child(6) { top: 55%; left: 10%; animation-duration: 22s; }
.floating-word:nth-child(7) { top: 65%; left: 30%; animation-duration: 24s; }
.floating-word:nth-child(8) { top: 75%; left: 50%; animation-duration: 26s; }
.floating-word:nth-child(9) { top: 85%; left: 70%; animation-duration: 28s; }
.floating-word:nth-child(10) { top: 5%; left: 90%; animation-duration: 30s; }
.floating-word:nth-child(11) { top: 15%; left: 10%; animation-duration: 32s; }
.floating-word:nth-child(12) { top: 25%; left: 30%; animation-duration: 34s; }
.floating-word:nth-child(13) { top: 35%; left: 50%; animation-duration: 36s; }
.floating-word:nth-child(14) { top: 45%; left: 70%; animation-duration: 38s; }
.floating-word:nth-child(15) { top: 55%; left: 90%; animation-duration: 40s; }
    </style>
</head>
