    <meta charset="UTF-8">
    <title>动态背景和词汇</title>
    <style>
        /* 设置背景图片 */
        body {
            background-image: url('assets/images/4.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;  /* 防止内容超出屏幕 */
        }

        /* 定义透明气泡样式 */
        .floating-word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: float 10s infinite ease-in-out;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* 词汇浮动的动画 */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                transform: translateY(-20px) translateX(20px) rotate(5deg);
                opacity: 1;
            }
            50% {
                transform: translateY(20px) translateX(-20px) rotate(10deg);
                opacity: 1;
            }
            75% {
                transform: translateY(-10px) translateX(30px) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
        }

        /* 鼠标悬停时放大气泡效果 */
        .floating-word:hover {
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        // 获取所有的气泡
        const words = document.querySelectorAll('.floating-word');

        // 每个气泡的位置随机浮动
        function randomPosition() {
            words.forEach(word => {
                // 生成随机的 top 和 left 值
                const top = Math.random() * 100;  // 百分比范围 [0, 100]
                const left = Math.random() * 100;  // 百分比范围 [0, 100]
                word.style.top = `${top}%`;
                word.style.left = `${left}%`;

                // 给每个气泡设置一个随机动画时长
                const duration = 10 + Math.random() * 10; // 随机时长 10s 至 20s
                word.style.animationDuration = `${duration}s`;
            });
        }

        // 每次加载页面时，设置随机位置
        window.onload = randomPosition;
    </script>
